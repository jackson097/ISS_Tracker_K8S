apiVersion: v1
kind: PersistentVolume
metadata:
    name: nfs-pv
spec:
    capacity:
        storage: 5Gi
    volumeMode: FileSystem
    accessModes:
        - ReadWriteMany
    persistentVolumeReclaimPolicy: Retain
    storageClassName: slow
    mountOptions:
        - hard
        - nfsvers=4.0
    nsf:
        path: /dir/path/on/nfs/server
        server: nfs-server-ip-address